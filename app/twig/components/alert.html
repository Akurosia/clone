<!-- Alerts can have three arguments: information, warning, error. -->
<div
    data-c-alert="error"
    data-c-radius="rounded"
    data-c-padding="half"
    role="alert">
    <!-- This title/icon span is optional. -->
    <span
        data-c-margin="bottom(quarter)"
        data-c-heading="h5"
        data-c-font-weight="bold">
        <i
            aria-hidden="true"
            class="material-icons">
            report_problem
        </i>
        <!-- Alert Title Here -->
    </span>
    <p>
        <!-- Alert Content Here -->
    </p>
</div>
